<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Care Hospital - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #666;
      font-size: 16px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .stat-card h3 {
      color: #667eea;
      font-size: 42px;
      margin-bottom: 10px;
    }
    
    .stat-card p {
      color: #666;
      font-size: 16px;
      font-weight: 600;
    }
    
    .section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    
    .section h2 {
      color: #667eea;
      font-size: 26px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    table thead {
      background: #667eea;
      color: white;
    }
    
    table th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }
    
    table td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    table tbody tr:hover {
      background: #f5f5f5;
    }
    
    .status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .status.pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status.confirmed {
      background: #d4edda;
      color: #155724;
    }
    
    .status.cancelled {
      background: #f8d7da;
      color: #721c24;
    }
    
    .status.completed {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 15px;
      transition: background 0.3s;
    }
    
    .refresh-btn:hover {
      background: #5568d3;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
    
    .actions-cell {
      white-space: nowrap;
    }
    
    .action-btn {
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      margin-right: 5px;
      transition: all 0.3s;
    }
    
    .confirm-btn {
      background: #28a745;
      color: white;
    }
    
    .confirm-btn:hover {
      background: #218838;
      transform: scale(1.05);
    }
    
    .cancel-btn {
      background: #dc3545;
      color: white;
    }
    
    .cancel-btn:hover {
      background: #c82333;
      transform: scale(1.05);
    }
    
    .complete-btn {
      background: #17a2b8;
      color: white;
    }
    
    .complete-btn:hover {
      background: #138496;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè• City Care Hospital - Admin Dashboard</h1>
      <p>Manage appointments, users, and view analytics</p>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <h3 id="totalUsers">0</h3>
        <p>Total Users</p>
      </div>
      <div class="stat-card">
        <h3 id="totalAppointments">0</h3>
        <p>Total Appointments</p>
      </div>
      <div class="stat-card">
        <h3 id="pendingAppointments">0</h3>
        <p>Pending Appointments</p>
      </div>
      <div class="stat-card">
        <h3 id="confirmedAppointments">0</h3>
        <p>Confirmed Appointments</p>
      </div>
    </div>
    
    <div class="section">
      <h2>üìã All Appointments</h2>
      <button class="refresh-btn" onclick="loadAppointments()">üîÑ Refresh Data</button>
      <div id="appointmentsContent"></div>
    </div>
    
    <div class="section">
      <h2>üë• All Users</h2>
      <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh Data</button>
      <div id="usersContent"></div>
    </div>
  </div>
  
  <script>
    const API_BASE = 'http://127.0.0.1:5000/api';
    const ADMIN_TOKEN = 'citycare-admin-token';
    
    async function loadAppointments() {
      const container = document.getElementById('appointmentsContent');
      container.innerHTML = '<div class="loading">Loading appointments...</div>';
      
      try {
        const response = await fetch(`${API_BASE}/appointments?admin_token=${ADMIN_TOKEN}`);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to load appointments');
        }
        
        const appointments = data.appointments || [];
        document.getElementById('totalAppointments').textContent = appointments.length;
        
        const pending = appointments.filter(a => a.status === 'pending').length;
        const confirmed = appointments.filter(a => a.status === 'confirmed').length;
        document.getElementById('pendingAppointments').textContent = pending;
        document.getElementById('confirmedAppointments').textContent = confirmed;
        
        if (appointments.length === 0) {
          container.innerHTML = '<p style="text-align:center;color:#666;padding:20px;">No appointments found</p>';
          return;
        }
        
        let html = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Doctor</th>
                <th>Department</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        appointments.forEach(apt => {
          // Generate action buttons based on status
          let actionButtons = '';
          if (apt.status === 'pending') {
            actionButtons = `
              <button class="action-btn confirm-btn" onclick="updateAppointmentStatus(${apt.id}, 'confirmed')">‚úÖ Confirm</button>
              <button class="action-btn cancel-btn" onclick="updateAppointmentStatus(${apt.id}, 'cancelled')">‚ùå Cancel</button>
            `;
          } else if (apt.status === 'confirmed') {
            actionButtons = `
              <button class="action-btn complete-btn" onclick="updateAppointmentStatus(${apt.id}, 'completed')">‚úîÔ∏è Complete</button>
              <button class="action-btn cancel-btn" onclick="updateAppointmentStatus(${apt.id}, 'cancelled')">‚ùå Cancel</button>
            `;
          } else if (apt.status === 'cancelled') {
            actionButtons = `
              <button class="action-btn confirm-btn" onclick="updateAppointmentStatus(${apt.id}, 'confirmed')">üîÑ Reconfirm</button>
            `;
          } else if (apt.status === 'completed') {
            actionButtons = '<span style="color:#28a745;">‚úîÔ∏è Done</span>';
          }
          
          html += `
            <tr>
              <td>${apt.id}</td>
              <td>${apt.name}</td>
              <td>${apt.email}</td>
              <td>${apt.phone}</td>
              <td>${apt.doctor}</td>
              <td>${apt.department || 'N/A'}</td>
              <td>${apt.appointment_date}</td>
              <td>${apt.appointment_time}</td>
              <td><span class="status ${apt.status}">${apt.status}</span></td>
              <td>${new Date(apt.created_at).toLocaleDateString()}</td>
              <td class="actions-cell">${actionButtons}</td>
            </tr>
          `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
        
      } catch (error) {
        container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }
    
    async function loadUsers() {
      const container = document.getElementById('usersContent');
      container.innerHTML = '<div class="loading">Loading users...</div>';
      
      try {
        const response = await fetch(`${API_BASE}/users?admin_token=${ADMIN_TOKEN}`);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to load users');
        }
        
        const users = data.users || [];
        document.getElementById('totalUsers').textContent = users.length;
        
        if (users.length === 0) {
          container.innerHTML = '<p style="text-align:center;color:#666;padding:20px;">No users found</p>';
          return;
        }
        
        let html = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Registered On</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        users.forEach(user => {
          html += `
            <tr>
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>${user.phone || 'N/A'}</td>
              <td>${new Date(user.created_at).toLocaleDateString()}</td>
            </tr>
          `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
        
      } catch (error) {
        container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }
    
    // Update appointment status
    async function updateAppointmentStatus(appointmentId, newStatus) {
      if (!confirm(`Are you sure you want to ${newStatus} this appointment?`)) {
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/appointments/${appointmentId}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Token': ADMIN_TOKEN
          },
          body: JSON.stringify({ status: newStatus })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to update appointment');
        }
        
        // Show success message
        alert(`‚úÖ Appointment ${newStatus} successfully!`);
        
        // Reload appointments to show updated status
        loadAppointments();
        
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }
    
    // Load data on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadAppointments();
      loadUsers();
    });
  </script>
</body>
</html>
